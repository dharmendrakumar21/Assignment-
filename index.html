<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HTML Headings and Paragraphs -->
  <h1>Main Heading</h1>
  <h2>Subheading</h2>
  <p>This is a paragraph explaining the assignment example. Here's a <a href="https://example.com" target="_blank">link</a> to an external site.</p>

  <!-- HTML Images -->
  <img src="https://via.placeholder.com/150" alt="Placeholder Image">

  <!-- HTML Lists -->
  <h3>Ordered List:</h3>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
  </ol>
  <h3>Unordered List:</h3>
  <ul>
    <li>Item A</li>
    <li>Item B</li>
  </ul>

  <!-- HTML Table -->
  <h3>HTML Table:</h3>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>30</td>
    </tr>
  </table>

  <!-- HTML Form -->
  <h3>HTML Form:</h3>
  <form action="#">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age">
    <br>
    <input type="submit" value="Submit">
  </form>

  <script src="script.js"></script>
</body>
</html>
